- company: Datadrivers GmbH
  link: datadrivers.de
  job_title: Data Analytics Consultant
  dates: seit März 2018
  description: | # this will include new lines to allow paragraphs
    Die Datadrivers GmbH ist eine junge Unternehmensberatung aus Hamburg. Durch die Erstellung von datengetriebener IT-Infrastruktur und digitale Transformation sorgt die Datadrivers GmbH für ein nachhaltiges Wachstum. Meine Aufgabe im Unternehmen ist die Konsolidierung, Aggregation und Analyse von Daten. Dies kann über klassische ETL Pipelines, Datawarehouses und BI Tools erfolgen oder aber im Stile hochkomplexen Analysemodellen zur Erhöhung von Prognosegenauigkeiten oder zur Lösung von Klassifikationsproblemen. Bei den Datadrivers beschäftige ich mich vorrangig mit der Beschaffungs und Bereinigung von Daten, sowie der Modellerstellung durch Machine Learning oder Deep Learning Modellen. Meine Antreiber sind die immer neuen Herausforderungen und Technologien zu bewältigen und neue wertschaffende Lösungen generieren. In den unterschiedlichen Projekten arbeitete ich bereits mit 
    * AWS Redshift, S3, Glue, Sagemaker, EC2
    * Talend, Spark, Cloudera
    * Python, PySpark, R
    * Pandas, Numpy, Scikit, spaCy, nltk, xgboost und viele weitere 
    * Keras, Tensorflow, Pytorch, pillow, openCV
    * PostgreSQL, MySQL, Redshift
    * Ubuntu, Redhat, Windows

